{% extends 'base.html' %}

{% block content %}

<a class="btn btn-outline-secondary m-3" href="{% url 'data' %}">&#8592 Back</a>   
<div class="d-flex justify-content-center">
    <h1 class="text-white mt-2">
        Edit Expense
    </h1>
</div>
<div class="d-flex mb-3 justify-content-around">
    <!-- Expense Form START  -->
    <div class="col-4">
        <div class="bg-dark border text-white rounded p-3">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ expense_form.as_p }}
                <input type="submit" class="btn btn-primary" name="expense_form">
            </form>
        </div>
    </div>
    <!-- Expense Form END  -->
</div>

{% endblock content %}
